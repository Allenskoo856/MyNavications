<div class="sidebar-menu toggle-others fixed">
    <div class="sidebar-menu-inner">
        <header class="logo-env">
            <!-- logo -->
            <div class="logo">
                <a href="/" class="logo-expanded">
                    <svg width="100%" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                        <!-- 太空人头部 -->
                        <circle cx="45" cy="25" r="12" fill="#667eea" stroke="#4f5bdb" stroke-width="2"/>
                        <!-- 头盔玻璃反光 -->
                        <ellipse cx="42" cy="22" rx="4" ry="6" fill="#ffffff" opacity="0.3"/>
                        <!-- 太空人身体 -->
                        <rect x="35" y="37" width="20" height="15" rx="3" fill="#667eea"/>
                        <!-- 胸前控制面板 -->
                        <rect x="38" y="40" width="14" height="8" rx="1" fill="#4f5bdb"/>
                        <circle cx="41" cy="43" r="1" fill="#00ff88"/>
                        <circle cx="45" cy="43" r="1" fill="#ff4757"/>
                        <circle cx="49" cy="43" r="1" fill="#ffa502"/>
                        <!-- 太空人手臂 -->
                        <rect x="28" y="39" width="7" height="8" rx="2" fill="#667eea"/>
                        <rect x="55" y="39" width="7" height="8" rx="2" fill="#667eea"/>
                        <!-- 太空人腿部 -->
                        <rect x="38" y="52" width="6" height="6" rx="1" fill="#667eea"/>
                        <rect x="46" y="52" width="6" height="6" rx="1" fill="#667eea"/>
                        <!-- 火箭推进器效果 -->
                        <path d="M40 52 L42 58 L44 55 L46 58 L48 52" fill="#ff6b6b" opacity="0.8"/>
                        <path d="M41 54 L43 60 L45 57 L47 60 L49 54" fill="#ffa502" opacity="0.6"/>
                        <!-- 星星装饰 -->
                        <g fill="#ffd700" opacity="0.7">
                            <path d="M15 15 L16 17 L18 17 L16.5 18.5 L17 21 L15 19.5 L13 21 L13.5 18.5 L12 17 L14 17 Z"/>
                            <path d="M170 10 L171 12 L173 12 L171.5 13.5 L172 16 L170 14.5 L168 16 L168.5 13.5 L167 12 L169 12 Z"/>
                            <path d="M185 35 L186 37 L188 37 L186.5 38.5 L187 41 L185 39.5 L183 41 L183.5 38.5 L182 37 L184 37 Z"/>
                        </g>
                        <!-- 网站名称 -->
                        <text x="75" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#2c3e50">MyNavications</text>
                        <text x="75" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#7f8c8d">太空人导航</text>
                        <!-- 轨道线 -->
                        <ellipse cx="45" cy="30" rx="25" ry="8" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
                    </svg>
                </a>
                <a href="/" class="logo-collapsed">
                    <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <!-- 太空人头部 -->
                        <circle cx="20" cy="15" r="8" fill="#667eea" stroke="#4f5bdb" stroke-width="1.5"/>
                        <!-- 头盔玻璃反光 -->
                        <ellipse cx="18" cy="13" rx="3" ry="4" fill="#ffffff" opacity="0.3"/>
                        <!-- 太空人身体 -->
                        <rect x="14" y="23" width="12" height="10" rx="2" fill="#667eea"/>
                        <!-- 胸前控制面板 -->
                        <rect x="16" y="25" width="8" height="5" rx="1" fill="#4f5bdb"/>
                        <circle cx="18" cy="27" r="0.8" fill="#00ff88"/>
                        <circle cx="20" cy="27" r="0.8" fill="#ff4757"/>
                        <circle cx="22" cy="27" r="0.8" fill="#ffa502"/>
                        <!-- 太空人手臂 -->
                        <rect x="10" y="25" width="4" height="5" rx="1" fill="#667eea"/>
                        <rect x="26" y="25" width="4" height="5" rx="1" fill="#667eea"/>
                        <!-- 太空人腿部 -->
                        <rect x="16" y="33" width="3" height="4" rx="1" fill="#667eea"/>
                        <rect x="21" y="33" width="3" height="4" rx="1" fill="#667eea"/>
                        <!-- 火箭推进器效果 -->
                        <path d="M17 33 L18 37 L19 35 L20 37 L21 33" fill="#ff6b6b" opacity="0.8"/>
                    </svg>
                </a>
            </div>
        </header>
        <ul id="side-menu" class="nav metismenu">
            @for(title in titles){
                @if(tool.isEmpty(title.children)){
                <li>
                    <a href="#${title.name}" class="smooth">
                        <i class="fa fa-fw ${title.icon}"></i>
                        <span class="nav-label">${title.name}</span>
                    </a>
                </li>
                @}else{
                <li>
                    <a href="#">
                        <i class="fa fa-fw ${title.icon}"></i>
                        <span class="nav-label">${title.name}</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level">
                        @for(subTitle in title.children){
                        <li>
                            <a href="#${subTitle.name}" class="smooth">
                                <span class="nav-label">${subTitle.name}</span>
                            </a>
                        </li>
                        @}
                    </ul>
                </li>
                @}
            @}

            <div class="submit-tag">
                <a href="/about">
                    <i class="linecons-heart"></i>
                    <span class="tooltip-blue">关于本站</span>
                    <span class="label label-Primary pull-right hidden-collapsed">♥︎</span>
                </a>
            </div>
        </ul>
    </div>
</div>
